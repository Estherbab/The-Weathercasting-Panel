<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/rest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- WEATHER DASHBOARD NAV BAR SECTION-->    
       <header class="container-fluid text-centre text-white bg-primary p-2 pt-5 pb-5 weather-header" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
        <h1 class="display-2">Weather Dashboard</h1>
       </header>
     <!-- END OF WEATHER NAV BAR SECTION-->  
     
    <div class="container-fluid">
    <div class="row">
    <div class="col-lg-3 bg-light">
    
    <!-- SEARCH FOR A CITY INPUT FORM SECTION-->    
        <h2 id="form-heading" class="mt-1 mb-3 h3 form-label">
            Search for a City:
        </h2>    
    <form id="search-form" class="form">
        <div class="form-inline form-group">
            <div class="input-group mb-2">
                <input class="form-input form-control weather search mb-3" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
            </div>
        </div>
    </form>
    <!-- END OF SEARCH INPUT FORM SECTION-->
